<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Student Registration form</h2>
<form action="">
    <label for="fname">first name</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">last name</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">email</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="dob">date of birth</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br><br>

    <label for="course">courses</label>
    <select name="course" id="course">
        <option value="react">react.js</option>
        <option value="py">python</option>
        <option value="lr">laravel</option>
        <option value="ds">datascience</option>
        <option value="ai">artificial intelligence</option>
        <option value="ml">machine learning</option>
        <option value="others">others</option>

    </select><br><br>

    <label for="pass">password</label>
    <input type="password" id="pass" name="pass"><br><br>
    <label for="prof">choose profile picture</label>
    <input type="file" id="prof" name="prof"><br><br>

    <input type="submit" value="register">
</form>
</body>
</html>
